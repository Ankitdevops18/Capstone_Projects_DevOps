---

- name: install jenkins
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Download Tomcat
      get_url:
        url: "https://archive.apache.org/dist/tomcat/tomcat-9/v9.0.54/bin/apache-tomcat-9.0.54.tar.gz"
        dest: /opt/
    - name: Extract Tomcat
      unarchive:
        src: /opt/apache-tomcat-9.0.54.tar.gz
        dest: /opt/
        remote_src: yes
    - name: Configure Tomcat Users
      template:
        src: tomcat-users.xml.j2
        dest: /opt/apache-tomcat-9.0.54/conf/tomcat-users.xml
        
    - name: Ensure Tomcat service is enabled and started
      service:
        name: tomcat
        state: started
        enabled: yes

    - name: Download Jenkins WAR file
      get_url:
        url: https://get.jenkins.io/war-stable/latest/jenkins.war
        dest: /var/lib/tomcat/webapps/jenkins.war

    - name: Restart Tomcat service
      service:
        name: tomcat
        state: restarted